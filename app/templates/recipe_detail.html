{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ recipe.title }}</h2>
    <p class="text-muted">{{ recipe.description }}</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Ingredients</h4>
            <ul class="list-group">
                {% for ingredient in recipe.ingredients.split('\n') %}
                <li class="list-group-item">{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h4>Instructions</h4>
            <p>{{ recipe.instructions }}</p>
        </div>
    </div>
</div>
{% endblock %}
